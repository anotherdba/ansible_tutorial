---
- name: Quick webserver install and configuration
  hosts: 192.168.100.5 
  become: true
  tasks:
  - name: install apache and php packages for Ubuntu 
    apt:
      name: 
        - apache2
        - libapache2-mod-php 
      state: latest
  - name: copy default file
    copy:
     src: default_site.html
     dest: /var/www/html/index.html
     owner: root
     group: root
     mode: 0644
